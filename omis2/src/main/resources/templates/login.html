<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Добавьте стили, если нужно -->
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h1>Добро пожаловать</h1>
    <form th:action="@{/omis2/auth/login}" method="post">
        <div style="margin-bottom: 15px;">
            <label for="username">ФИО:</label><br>
            <input type="text" id="username" name="username" placeholder="Введите ФИО" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <p style="color: red;" th:if="${error}">Неверное имя пользователя или пароль</p>
</div>
</body>
</html>
